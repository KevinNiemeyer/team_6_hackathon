<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="buttons_styles.css" />
  <title>Button Component</title>
</head>
<body>
  <div class="container">
    <h1>Buttons</h1>
    <h3>Basic</h3>
    
    <table>
      <tr>
        <th><button type="button" id="normal">Primary</button></th>
        <th><button type="button" id="hover">Primary</button></th>
        <th><button type="button" id="active">Primary</button></th>
        <th><button type="button" id="normal2">
          <div id="send_icon">
            <img src="img/mail-send-icon.png" width="20" height="20"/>
          </div>
          <div id="send_text">Send</div>
        </button></th>
        
        <th><button type="button" id="hover2">
          <div id="add_user_icon">
            <img src="img/add-user-icon.png" id="add_user_img" width="20" height="20"/>
          </div>
          <div id="add_user_text">Add User</div>
        </button></th>
        
        <th><button type="button" id="disabled">
          <div id="settings_icon">
            <img src="img/settings-icon.png" id="settings_img" width="20" height="20"/>
          </div>
          <div id="settings_text">Settings</div>
        </button></th>
      </tr>
      <tr>
        <td>Normal</td>
        <td>Hover</td>
        <td>Active</td>
        <td>Normal</td>
        <td>Hover</td>
        <td>Disabled</td>
    </table>
  </div>
  <hr>
</body>
</html>
